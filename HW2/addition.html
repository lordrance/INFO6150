
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addition Calculation</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="multiplication.html">Multiplication Calculation</a>
    </nav>

    <div class="container">
        <header class="text-center my-4">
            <h1>Addition Calculation</h1>
        </header>

        <main>
            <p class="lead">Addition is a mathematical operation that combines two numbers to get their total sum.</p>
            <div class="form-group">
                <input type="number" class="form-control" id="addNum1" placeholder="Enter the first number">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="addNum2" placeholder="Enter the second number">
            </div>
            <button onclick="calculateAddition()" class="btn btn-primary">Calculate</button>
            <p id="addResult" class="mt-3"></p>
        </main>

        <footer class="text-center my-4">
            <p>Math Website</p>
        </footer>
    </div>
    <script>
        function calculateAddition() {
            var num1 = parseFloat(document.getElementById('addNum1').value);
            var num2 = parseFloat(document.getElementById('addNum2').value);
            var result = num1 + num2;
            document.getElementById('addResult').innerText = 'Result: ' + result;
        }
    </script>
 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
